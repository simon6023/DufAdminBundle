<script type="text/javascript">
	$('.dufadminbundle-toc li a.navigation').on('click', function(e) {
		e.preventDefault();
		removeActive();
		$(this).addClass('active');

		var link 	= $(this).attr('href').replace('#', '');
		$('#page-container').load('pages/' + link + '.html');
	});

	$('.dufadminbundle-toc li a.sub-navigation').on('click', function(e) {
		e.preventDefault();
		removeActive();
		$(this).addClass('active');

		var parent 	= $(this).data('parent');
		$('#page-container').load('pages/' + parent + '.html');
	});

	function removeActive() {
		$('.dufadminbundle-toc a').each(function() {
			$(this).removeClass('active');
		});
	}
</script>
